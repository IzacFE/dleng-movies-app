<div style="border: 2px solid black; width: 250px">
  <a routerLink="/detail/{{ data.id }}">
    <img
      src="https://image.tmdb.org/t/p/original{{ data.backdrop_path }}"
      alt=""
      width="250px"
    />
    <h2>{{ data.original_title }}</h2> </a
  ><i class="fa-solid fa-heart fav__icon" (click)="onFavClick(data)"></i>
</div>
