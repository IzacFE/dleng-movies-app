<main class="search__page">
  <form class="search__form" [formGroup]="searchForm" (ngSubmit)="submitForm()">
    <input
      class="search__input"
      type="search"
      placeholder="search..."
      formControlName="searchName"
    />
    <button class="search__button" type="submit">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
  </form>

  <ul
    class="results"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="500"
    (scrolled)="onScroll()"
    [scrollWindow]="true"
    *ngIf="searchResult"
  >
    <ng-container *ngIf="!loading">
      <div *ngFor="let item of searchResult; let index">
        <app-search-card [data]="item"></app-search-card>
      </div>
    </ng-container>
  </ul>
  <ng-container *ngIf="isLoading"></ng-container>
</main>
<app-menu-bar></app-menu-bar>
