<div>
  <div class="container" style="display: flex; flex-wrap: wrap">
    <ng-container *ngIf="!loading">
      <div *ngFor="let item of favorites; let index">
        <app-movie-card [data]="item"></app-movie-card>
      </div>
    </ng-container>
  </div>
</div>
<app-menu-bar [location]="'favorites'"></app-menu-bar>
