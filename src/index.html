<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DLENG Movies Website</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png" />
    <script src="assets/js/fontawesome.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <meta
      name="description"
      content="DLENG is contain of movies list with reviews, trailer, details and many other usefull informations"
    />
    <meta
      name="keywords"
      content="Movies, Reviews, Actors, Actresses, Photos, User Ratings, Synopsis, Trailers, Teasers, Credits, Cast"
    />
    <meta name="robots" content="index,follow" />
  </head>
  <body>
    <app-root></app-root>
    <script>
      (function () {
        const list = document.querySelectorAll(".control");
        function activeLink() {
          list.forEach((button) => {
            button.classList.remove("active-btn");
            this.classList.add("active-btn");
          });
        }
        list.forEach((item) => {
          item.addEventListener("click", activeLink);
        });

        [...document.querySelectorAll(".control")].forEach((button) => {
          button.addEventListener("click", function () {
            document.querySelector(".active").classList.remove("active");
            document.getElementById(button.dataset.id).classList.add("active");
          });
        });

        document.querySelector(".theme-btn").addEventListener("click", () => {
          document.body.classList.toggle("light-mode");
        });
      });
    </script>
  </body>
</html>
